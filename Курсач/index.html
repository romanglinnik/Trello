<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Trello</h1>
            <h4 id="header__clock"></h4>
        </div>
        <div class="section__board">
            <div class="column column__todo">
                <div class="column__header">
                    <h4>TODO:</h4>
                    <span class="todo__counter"></span>
                </div>
                <div class="column__panel"></div>
                <input class="btn__todo-add" type="button" value="Add todo">
            </div>
            <div class="column column__progress">
                <div class="column__header">
                    <h4>IN PROGRESS:</h4>
                    <span class="progress__counter"></span>
                </div>
                <div class="column__panel"></div>
            </div>
            <div class="column column__done">
                <div class="column__header">
                    <h4>DONE:</h4>
                    <span class="done__counter"></span>
                </div>
                <div class="column__panel"></div>
                <input class="btn__done-del" type="button" value="Delete all">
            </div>
        </div>
        <script src="./js/script.js"></script>
</body>

</html>
